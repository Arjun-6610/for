<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm so sorry, Simran üíî</title>
    <!-- Romantic fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #b3002d;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.5);
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating hearts container */
        #heart-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            bottom: -10px;
            font-size: 24px;
            animation: floatUp 6s linear forwards;
            filter: drop-shadow(0 0 5px rgba(255, 105, 180, 0.5));
            pointer-events: none;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main content panels */
        .panel {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            border-radius: 50px;
            padding: 3rem 2rem;
            max-width: 700px;
            width: 90%;
            margin: 2rem auto;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2), 0 0 0 2px rgba(255, 255, 255, 0.3) inset;
            border: 1px solid rgba(255, 255, 255, 0.5);
            position: relative;
            z-index: 10;
            transition: all 0.5s ease;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #b3002d;
            text-shadow: 4px 4px 12px #ffb3b3;
        }

        p {
            font-size: 1.3rem;
            margin: 1.5rem 0;
            line-height: 1.8;
            font-weight: 300;
            color: #b3002d;
        }

        input {
            padding: 1rem 2rem;
            width: 80%;
            max-width: 350px;
            border: none;
            border-radius: 60px;
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 5px 20px rgba(255, 80, 140, 0.3);
            border: 2px solid transparent;
            transition: 0.3s;
            text-align: center;
            color: #b3002d;
        }

        input::placeholder {
            color: #d36b6b;
            opacity: 0.7;
        }

        input:focus {
            outline: none;
            border-color: #ff4e8d;
            box-shadow: 0 5px 30px #ff4e8d;
            transform: scale(1.02);
        }

        button {
            background: white;
            color: #b3002d;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 60px;
            font-size: 1.2rem;
            font-weight: 600;
            margin: 1rem 0.5rem;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(255, 80, 140, 0.4);
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: 2px solid transparent;
        }

        button:hover {
            background: #ffe6ef;
            transform: translateY(-3px);
            box-shadow: 0 15px 30px #ff4e8d;
            border-color: #ff4e8d;
        }

        button:active {
            transform: scale(0.95);
        }

        #question-page, #forgiven-page {
            display: none;
        }

        .button-yes {
            background: #ff4e8d;
            color: white;
            font-size: 1.2rem;
            padding: 1rem 2.5rem;
            transition: all 0.3s ease;
        }

        .button-no {
            background: #ccc;
            color: #666;
            font-size: 1.2rem;
            padding: 1rem 2.5rem;
            transition: all 0.3s ease;
        }

        .button-no:hover {
            background: #bbb;
            transform: translateY(-2px);
        }

        #reset-link {
            margin-top: 2rem;
            font-size: 1rem;
            opacity: 0.7;
            cursor: pointer;
            text-decoration: underline;
            display: inline-block;
            color: #b3002d;
        }

        .glow {
            animation: glowPulse 2s infinite;
        }

        @keyframes glowPulse {
            0% { text-shadow: 0 0 10px #fff, 0 0 20px #ffb3b3; }
            50% { text-shadow: 0 0 20px #fff, 0 0 40px #ff4e8d; }
            100% { text-shadow: 0 0 10px #fff, 0 0 20px #ffb3b3; }
        }
    </style>
</head>
<body>

    <div id="heart-container"></div>

    <!-- PAGE 1: NAME INPUT (personalized for Simran) -->
    <div id="name-page" class="panel">
        <h1 class="glow">üíî simran, i'm so sorry üíî</h1>
        <p>please enter your name to continue</p>
        <input type="text" id="nameInput" placeholder="Simran Chetri" autocomplete="off">
        <br>
        <button onclick="startApology()">
            <span>‚ú® continue</span>
        </button>
    </div>

    <!-- PAGE 2: FORGIVENESS QUESTION -->
    <div id="question-page" class="panel">
        <h1 class="glow">üíï i'm so sorry, <span id="displayName"></span>! üíï</h1>
        <p>did you forgive me?</p>
        <div>
            <button id="yesBtn" class="button-yes" onclick="handleYes()">Yes üíñ</button>
            <button id="noBtn" class="button-no" onclick="handleNo()">No üíî</button>
        </div>
        <div id="counterMessage" style="margin-top: 1rem; font-size: 1.1rem; color: #b3002d;"></div>
        <div id="reset-link" onclick="resetToStart()">‚Üê start over</div>
    </div>

    <!-- PAGE 3: FORGIVEN -->
    <div id="forgiven-page" class="panel">
        <h1 class="glow">üéâ thank you, <span id="displayName2"></span>! üéâ</h1>
        <p>you forgave me! you're the best üíñ</p>
        <div style="font-size: 3rem; margin: 1rem 0;">ü•∞</div>
        <button onclick="resetToStart()">start over</button>
    </div>

    <script>
        // Floating hearts (same romantic effect)
        const heartContainer = document.getElementById('heart-container');

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            const hearts = ['üíñ', 'üíó', 'üíì', 'üíï', 'üíò', 'üíù', '‚ù§Ô∏è', 'üß°', 'üíõ', 'üíö', 'üíô', 'üíú', 'ü§ç'];
            heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
            const size = Math.floor(Math.random() * 30 + 20);
            heart.style.fontSize = size + 'px';
            heart.style.left = Math.random() * 100 + '%';
            const duration = Math.random() * 5 + 4;
            heart.style.animation = `floatUp ${duration}s linear forwards`;
            heart.style.animationDelay = Math.random() * 2 + 's';
            heartContainer.appendChild(heart);
            setTimeout(() => heart.remove(), duration * 1000);
        }

        setInterval(createHeart, 600);
        for (let i = 0; i < 5; i++) setTimeout(createHeart, i * 200);

        // Apology logic
        let noClickCount = 0;
        const MAX_NO = 5;

        function startApology() {
            const name = document.getElementById('nameInput').value.trim();
            if (name === '') {
                alert('Please enter your name üíï');
                return;
            }
            // Store name in the spans
            document.getElementById('displayName').innerText = name;
            document.getElementById('displayName2').innerText = name;

            // Hide name page, show question page
            document.getElementById('name-page').style.display = 'none';
            document.getElementById('question-page').style.display = 'block';
            document.getElementById('forgiven-page').style.display = 'none';

            // Reset counter and button sizes
            noClickCount = 0;
            updateNoCounter();

            const yesBtn = document.getElementById('yesBtn');
            yesBtn.style.fontSize = '1.2rem';
            yesBtn.style.padding = '1rem 2.5rem';

            const noBtn = document.getElementById('noBtn');
            noBtn.style.fontSize = '1.2rem';
            noBtn.style.padding = '1rem 2.5rem';
            noBtn.style.opacity = '1';
        }

        function handleYes() {
            // Show forgiven page
            document.getElementById('name-page').style.display = 'none';
            document.getElementById('question-page').style.display = 'none';
            document.getElementById('forgiven-page').style.display = 'block';
        }

        function handleNo() {
            noClickCount++;
            updateNoCounter();

            // Grow Yes button
            const yesBtn = document.getElementById('yesBtn');
            let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            let newSize = currentSize + 6; // increase by 6px each click
            yesBtn.style.fontSize = newSize + 'px';
            yesBtn.style.padding = (1 + noClickCount * 0.2) + 'rem ' + (2.5 + noClickCount * 0.5) + 'rem';

            // Shrink and fade No button a little
            const noBtn = document.getElementById('noBtn');
            let noCurrentSize = parseFloat(window.getComputedStyle(noBtn).fontSize);
            let noNewSize = Math.max(10, noCurrentSize - 2); // decrease but not below 10px
            noBtn.style.fontSize = noNewSize + 'px';
            noBtn.style.padding = (1 - noClickCount * 0.1) + 'rem ' + (2.5 - noClickCount * 0.3) + 'rem';
            noBtn.style.opacity = Math.max(0.3, 1 - noClickCount * 0.15);

            // If max No clicks reached, auto-forgive
            if (noClickCount >= MAX_NO) {
                handleYes(); // treat as yes
            }
        }

        function updateNoCounter() {
            const msg = document.getElementById('counterMessage');
            if (noClickCount === 0) {
                msg.innerHTML = '';
            } else {
                msg.innerHTML = `You've clicked No ${noClickCount} time${noClickCount > 1 ? 's' : ''}... the Yes button is growing! üíñ`;
            }
        }

        function resetToStart() {
            // Hide all pages, show name page
            document.getElementById('name-page').style.display = 'block';
            document.getElementById('question-page').style.display = 'none';
            document.getElementById('forgiven-page').style.display = 'none';
            document.getElementById('nameInput').value = '';

            // Reset counter
            noClickCount = 0;
            updateNoCounter();

            // Reset button styles
            const yesBtn = document.getElementById('yesBtn');
            yesBtn.style.fontSize = '1.2rem';
            yesBtn.style.padding = '1rem 2.5rem';

            const noBtn = document.getElementById('noBtn');
            noBtn.style.fontSize = '1.2rem';
            noBtn.style.padding = '1rem 2.5rem';
            noBtn.style.opacity = '1';
        }
    </script>
</body>
</html>
